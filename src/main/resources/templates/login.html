<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Login â€¢ MrChef</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/login.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <form th:action="@{/login}" method="post" id="frmInicioSesion" class="mt-5">
                
                <!-- Titulo -->
                <div id="contenedorTitulo" class="row mb-3">
                    <div id="titulo" class="col">
                        <h1>Mr.Chef</h1>
                    </div>
                </div>

                <!-- Usuario -->
                <div class="row mb-1 justify-content-center">
                    <label class="col-12 col-form-label">User Name:</label>
                    <input type="text" name="username" class="form-control" id="username" />
                </div>

                <!-- Password -->
                <div class="row mb-1 justify-content-center">
                    <label class="col-12 col-form-label">Password:</label>
                    <input type="password" name="password" class="form-control" id="password" />
                </div>

                <!-- Enviar -->
                <div class="row justify-content-center mt-4">
                    <div class="col-8">
                        <input type="submit" value="Sign In" class="btn btn-primary" id="btnSignIn" />
                    </div>
                </div>

                <div class="row mb-1 mt-4 justify-content-center">
                    <div th:if="${param.error}" class="row justify-content-center">
                        Invalid username and password.
                    </div>
    
                    <div th:if="${param.logout}" class="row justify-content-center">
                        You have been logged out.
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
